<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>

    <main>
        <h2>Formulario de cadastro</h2>
        <form>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" name="Nome" placeholder="Insira seu nome">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Insira seu Email">
            </div>
            <div>
                <label for="Senha">Senha</label>
                <input type="password" id="Senha" name="Senha" placeholder="Insira sua Senha" minlength="6" maxlength="10" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
